<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Clock Widget</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="clock">
    <div class="numbers">
      <span class="number" style="--i:1">1</span>
      <span class="number" style="--i:2">2</span>
      <span class="number" style="--i:3">3</span>
      <span class="number" style="--i:4">4</span>
      <span class="number" style="--i:5">5</span>
      <span class="number" style="--i:6">6</span>
      <span class="number" style="--i:7">7</span>
      <span class="number" style="--i:8">8</span>
      <span class="number" style="--i:9">9</span>
      <span class="number" style="--i:10">10</span>
      <span class="number" style="--i:11">11</span>
      <span class="number" style="--i:12">12</span>
    </div>
    <div class="hands">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
